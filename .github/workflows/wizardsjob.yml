name: Test_Regression_job

concurrency:
  group: Wizards
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login

      browser: 
        type: choice
        description: "Browser to run tests"
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Allure
        run: |
           curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.18.1/allure-2.18.1.tgz
           tar -zxvf allure.tgz
           sudo mv allure-2.18.1 /opt/allure
           sudo ln -s /opt/allure/bin/allure /usr/bin/allure
        shell: bash

      - name: Run Maven tests with Allure
        run: |
          mvn clean verify -Dcucumber.feature=./src/test/resources/features -Dcucumber.filter.tags=@${{ inputs.tag }} -Dbrowser=${{ inputs.browser }}

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
