name: Test_Regression_job

concurrency:
  group: Wizards
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login

      browser: 
        type: choice
        description: "Browser to run tests"
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

  # Uncomment the schedule section below to enable cron scheduling
  # schedule:
  #   - cron: '0 0 * * 1-5'

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: List directory contents
        run: |
          echo "Listing contents of the current directory:"
          ls -R

      - name: Run Maven tests
       # working-directory: CucumberWizards
        run: |
          mvn clean verify -D"cucumber.feature=./src/test/resources/features" -D"cucumber.filter.tags=${{ inputs.tag }}" -D"browser=${{ inputs.browser }}"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: CucumberWizards/target/test-results/*.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            CucumberWizards/target/test-results/*.xml
