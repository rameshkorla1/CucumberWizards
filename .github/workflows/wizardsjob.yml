name: Test_Regression_job
concurrency:
  group: Wizards
  cancel-in-progress: false
on:
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login
      browser: 
        type: choice
        description: "Browser to run tests"
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: write
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: selenium/standalone-chrome:latest
      options: --shm-size=2g
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Check Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version
      
      - name: Run Maven tests
        run: |
          mvn clean verify -D"cucumber.feature=./src/test/resources/features" -D"cucumber.filter.tags=@${{ inputs.tag }}" -D"${{ inputs.browser }}" -Dwebdriver.chrome.args="--no-sandbox --disable-dev-shm-usage"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: /home/runner/work/CucumberWizards/CucumberWizards/target/test-results/*.xml
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            /home/runner/work/CucumberWizards/CucumberWizards/target/test-results/*.xml
      
      - name: Push to gh-pages
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b gh-pages
          git add .
          git commit -m "Update gh-pages"
          git push origin gh-pages --force
