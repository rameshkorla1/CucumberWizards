name: Test_Regression_job
concurrency:
  group: Wizards
  cancel-in-progress: false
on:
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login
      browser: 
        type: choice
        description: "Browser to run tests"
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: write
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      # New steps to install and configure Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1-3)
          echo "Chrome version: $CHROME_VERSION"
          LATEST_CHROMEDRIVER=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "Latest ChromeDriver version: $LATEST_CHROMEDRIVER"
          CHROMEDRIVER_URL="https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER}/chromedriver_linux64.zip"
          echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          wget -q -O chromedriver.zip "$CHROMEDRIVER_URL"
          if [ ! -f chromedriver.zip ]; then
            echo "ChromeDriver download failed"
            exit 1
          fi
          unzip -q chromedriver.zip
          if [ ! -f chromedriver ]; then
            echo "ChromeDriver extraction failed"
            exit 1
          fi
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          echo "ChromeDriver installed successfully"
          chromedriver --version
          
      - name: Run Maven tests
        run: |
          mvn clean verify -D"cucumber.feature=./src/test/resources/features" -D"cucumber.filter.tags=@${{ inputs.tag }}" -D"${{ inputs.browser }}" -Dwebdriver.chrome.args="--headless --no-sandbox --disable-dev-shm-usage"
      
      # Test Results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: /home/runner/work/CucumberWizards/CucumberWizards/target/test-results/*.xml
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            /home/runner/work/CucumberWizards/CucumberWizards/target/test-results/*.xml
      
      # Push to gh-pages
      - name: Push to gh-pages
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b gh-pages
          git add .
          git commit -m "Update gh-pages"
          git push origin gh-pages --force
