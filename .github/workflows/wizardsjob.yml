name: Test_Regression_Job

concurrency:
  group: Wizards
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login
      browser:
        type: choice
        description: "Browser to run tests"
        options:
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: write
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: success()
        run: |
          mkdir out
          mv target/allure-report/* out/
          touch out/.nojekyll
          echo "Allure Report Deployed" > out/README.md
          git config user.name "rameshkorla1"
          git config user.email "rameshkorla.udemy@gmail.com"
          git init
          git remote remove origin || true  # Remove existing remote origin to avoid conflicts
          git remote add origin https://github.com/rameshkorla1/CucumberWizards.git
          git checkout -b gh-pages
          git add out
          git commit -m "Deploy Allure Report"
          git push origin gh-pages --force

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/test-results/*.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/test-results/*.xml
