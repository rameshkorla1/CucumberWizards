name: Run Tests & Publish Allure Report

on:
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login
      browser:
        type: choice
        description: "Browser to run tests"
        required: true
        default: chrome
        options:
          - chrome
          - edge
          - firefox

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 720

    steps:
      # 🧩 Checkout code
      - uses: actions/checkout@v4

      # ☕ Setup Java + Maven cache
      - name: Set up Java 11 with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # ⚙️ Install Allure CLI
      - name: Install Allure
        run: |
          wget -q -O allure-2.21.0.tgz https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          tar -xzf allure-2.21.0.tgz
          sudo mv allure-2.21.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 🔄 Restore previous Allure history for trend graphs
      - name: Restore Allure History
        run: |
          git fetch origin gh-pages || true
          mkdir -p target/allure-results/history
          if git show origin/gh-pages:history >/dev/null 2>&1; then
            git show origin/gh-pages:history | tar -xO || true
          fi

      # 🧪 Run Maven tests
      - name: Run Maven Tests
        run: |
          mvn clean verify -D"cucumber.feature=./src/test/resources/features" \
          -D"cucumber.filter.tags=@${{ inputs.tag }}" \
          -D"browser=${{ inputs.browser }}"

      # 🧱 Generate Allure HTML Report
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report
          cp -r target/allure-report/history history || true

      # 📦 Upload Allure Report as artifact (for download)
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      # 🚀 Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/allure-report
          keep_files: true  # preserve history

      # 📊 Upload raw test results (JUnit XML)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/test-results/*.xml

      # ✅ Publish test results summary in Actions UI
      - name: Publish Test Results Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/test-results/*.xml
