name: wizardsjob
concurrency:
  group: mailroom.automation
  cancel-in-progress: false

on:
  schedule:
    - cron:  '0 0 * * 1-5'
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: tag
        required: false
        options:
        - ALL_TESTS
        - Regression
        - AccountPage
        - ContactUs
        - CreateAccount
        - Login

      browser: 
        type: choice
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: run-tests
      working-directory: mailroom_automation
      run: |
        mvn clean verify -D"cucumber.feature=./src/test/resources/features" -D"cucumber.filter.tags=@Regression" -Dbrowser=chrome
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()
      with:
         name: test-results
         path: mailroom_automation/target/test-results/*.xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
         files: |
            mailroom_automation/target/test-results/*.xml
