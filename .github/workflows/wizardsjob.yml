name: Wizardsjob

concurrency:
  group: CucumberWizards
  cancel-in-progress: false

on:
  schedule:
    # Uncomment and adjust the cron schedule as needed
    # - cron: '0 0 * * 1-5'
  workflow_dispatch:
    inputs:
      tag: 
        type: choice
        description: "Cucumber tag to run specific tests"
        required: false
        options:
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login

      browser: 
        type: choice
        description: "Browser to run tests"
        options: 
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: CucumberWizards
        run: |
          mvn clean verify \
          -Dcucumber.feature=./src/test/resources/features \
          -Dcucumber.filter.tags=${{ inputs.tag }} \
          -Dbrowser=${{ inputs.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: CucumberWizards/target/test-results/*.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            CucumberWizards/target/test-results/*.xml
