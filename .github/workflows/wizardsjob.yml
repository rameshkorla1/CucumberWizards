name: Wizardsjob
on:
  schedule:
    - cron: '0 0 * * 1-5'
  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: tag
        required: false
        options:
          - ALL_TESTS
          - Regression
          - AccountPage
          - ContactUs
          - CreateAccount
          - Login
      browser:
        type: choice
        options:
          - chrome
          - edge
          - firefox
        default: chrome
        required: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 720
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: rameshkorla1/CucumberWizards

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven tests
        working-directory: CucumberWizards
        run: |
          mvn clean verify -D"cucumber.feature=./src/test/resources/features" -D"cucumber.filter.tags=@${{ github.event.inputs.tag }}" -Dbrowser=${{ github.event.inputs.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: CucumberWizards/target/test-results/*.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            CucumberWizards/target/test-results/*.xml
